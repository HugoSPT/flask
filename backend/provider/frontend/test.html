<!DOCTYPE html>
<html lang='en'>
	<head>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script>
			var socket = io();
		 	socket.on('msg', function(msg) {
		 		var div = document.getElementById('feeds');
		 		var p = document.createTextNode(msg);
		 		div.appendChild(p);
		  	})
		</script>
	</head>
	<body>
		<h1>X</h1>
		<div id="feeds"> </div>
	</body>
</html>
